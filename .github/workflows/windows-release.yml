name: Windows Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Windows Installer
        run: npm run build:win

      - name: Prepare Release Assets
        shell: pwsh
        run: |
          $releaseDir = "release"
          $exe = Get-ChildItem -Path $releaseDir -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) { throw "Installer not found in release/" }
          $zipName = "PDF編集ツール-${{ github.ref_name }}-windows.zip"
          Compress-Archive -Path $exe.FullName -DestinationPath $zipName -Force

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            PDF編集ツール-${{ github.ref_name }}-windows.zip
